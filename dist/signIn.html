<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <!-- Підключення font awesome -->
    <script src="https://kit.fontawesome.com/8d6cd7f7b8.js" crossorigin="anonymous"></script>
    <!-- Підключення bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Підключення slick -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link  rel = "stylesheet"  href = "css/main.css" >
</head>
<body>
    <header>
      <div class="container">
        <div class="head-line">
          <div class="logo">
            <a href="#">
              <img src="../img/logo5.png" alt="">
            </a>
            <a href="#">
              <h1><span>Web</span>school</h1>
            </a>
          </div>
          <div class="menu">
            <nav>
              <ul>
                <li><a class="active" href="#">Онлайн-курси</a></li>
                <li><a href="#">Вiдгуки</a></li>
                <li><a href="#">Наш блог</a></li>
                <li><a href="#">Викладачi</a></li>
                <li><a href="#">Вартiсть навчання</a></li>
                <li><a href="#">Контакти</a></li>
                <li><a href="signIn.html">Реєстрацiя</a></li>
                <li><a href="#">Вхiд</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="user-block">
                <h1 class="heading">Авторизація</h1>
                <form>
                    <div class="form-submit">
                        <input type="email" placeholder="e-mail">
                        <input type="password" placeholder="password">
                    </div>
                    <button type="submit" class="btn--main">Зайти в особистий кабінет</button>
                </form>
                <div id="forgot_password">
                    <button type="submit" class="btn--transparent">Забули пароль?</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row footer-top">
                <div class="col-md-4">
                    <i class="fas fa-map-marker-alt"></i>
                    <br>
                    <hr>
                    <p>вулиця Соборна, 16, Рівне, Рівненська область, Україна 33000</p>
                </div>
                <div class="col-md-4">
                    <i class="fas fa-phone"></i>
                    <br>
                    <hr>
                    <p>(097) 777-77-77
                        <br>
                        (073) 777-77-77
                        <br>
                        (050) 777-77-77</p>
    
                </div>
                <div class="col-md-4">
                    <i class="far fa-envelope"></i>
                    <br>
                    <hr>
                    <p id="mail-us">Підписатись на новини</p>               
                    <form>
                        <div class="form-group">
                        <input type="email" class="footer"  placeholder="e-mail">
                        </div>
                        <button type="submit" class="btn--main">Підписатись</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row footer-bottom">
                <div class="col d-flex justify-content-center">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-telegram-plane"></i></a>
                    <a href="#"><i class="fab fa-viber"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
